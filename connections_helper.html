<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>NYT Connections Helper</title>
    <link rel="stylesheet" href="connections_helper.css">
</head>
<body>
    <h1>NYT Connections Helper</h1>
    <div class="input-container">
        <input type="text" id="word-input" placeholder="Enter a word and press Enter">
        <button id="clear-words-btn" class="secondary-btn">Clear All Words</button>
    </div>
    <div id="word-list"></div>
    <button id="guess-btn" disabled>Guess</button>
    <div id="guesses-container">
        <div class="guesses-header">
            <h2>Past Guesses</h2>
            <button id="clear-guesses-btn" class="secondary-btn">Clear Guesses</button>
        </div>
    </div>

    <div id="result-modal" class="modal-overlay" style="display: none;">
        <div class="modal-content">
            <h2>Result of Guess</h2>
            <button id="no-matches-btn">No Matches</button>
            <button id="group-found-btn">Group Found</button>
            <button id="three-found-btn">Three Found</button>
        </div>
    </div>
    <script src="connections_helper.js"></script>
</body>
</html>
